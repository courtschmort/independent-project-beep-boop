  <body>
    <div class="container">
      <form action="index.html" method="post">
        <div class="form-group">
          <h1>B<span class="grey">ee</span>p! B<span class="grey">oo</span>p!</h1>
          <br>
          <h6>I'm sorry, Dave. I'm afraid I can't do that.</h6>
          <br>
          <p>Welcome to the land of <span class="callout-text">Beep!</span>'s and <span class="callout-text">Boop!</span>'s and <span class="callout-text">I'm sorry, Dave. I can't do that.</span>'s! Can you decipher the method behind the madness?</p>
          <br>
          <input id="number" class="form-control form-control-lg" type="number" placeholder="Enter a number">
          <br>
          <button type="submit" class="btn btn-lg btn-block btn-custom">Submit</button>
        </div>
      </form>
    </div>
